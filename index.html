<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Twist</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            background-color: #c1dfe3;
            color: #333;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: #d7f1d9;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 10px;
            color: #fff;
            background-color: #645a24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #67830d;
        }
        #task-display {
            margin: 20px 0;
            font-size: 20px;
            font-weight: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Twist: The Ultimate Challenge Game!!</h1>
        <p>Click the button below to get a random task!</p>
        <div id="task-display">Your task will appear here.</div>
        <button id="get-task-btn">Get a Challenge</button>
    </div>

    <script>
        document.getElementById("get-task-btn").addEventListener("click", function () {
            fetch("/get_task")
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        document.getElementById("task-display").innerText = `${data.name}: ${data.task}`;
                    } else {
                        document.getElementById("task-display").innerText = data.task;
                    }
                })
                .catch(error => {
                    console.error("Error fetching task:", error);
                });
        });
    </script>
</body>
</html>
